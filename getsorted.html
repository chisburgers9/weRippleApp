<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We Ripple</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- GOOGLE FONT LINK goes here -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

  </head>
  <body id="home">


    <header>
      <h1><a href="index.html">We Ripple</a></h1>
      <h2>Get Sorted!</h2>
    </header>

    <hr>

    <section>
      <h3><a href="dashboard.html">Guest</a></h3>
      <hr>

      <h3>Sign up</h3>
      <form id="signUpForm">
        <p>
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" placeholder="Will act as username" required>
        
        </p>

        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </p>

        <p>
          <label for="pwconfirm">Confirm Password:</label>
          <input type="pwconfirm" name="pwconfirm" id="pwconfirm" required>
        </p>

        <p>
        <label for="zipcode">Voting Zip Code:</label>
        <input type="text" name="zipcode" id="zipcode" pattern="(\d{5}([\-]\d{4})?)" title="(eg. 12345 or 12345-6789)" placeholder="ZIP of ZIP+4" required>
        </p>

        <p>
        <input type="submit" value="Sign up">
        </p>
      </form>

      <hr>

      <h3>Sign in</h3>
      <form id="signInForm">
        <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        </p>

        <p>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required>
        </p>

        <p>
        <input type="submit" value="Sign up">
        </p>
      </form>

    </section>

    <hr>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
